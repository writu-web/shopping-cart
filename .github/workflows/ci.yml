name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Type check
        run: npm run type-check || true

      - name: Lint
        run: npm run lint

      - name: Build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: npm run build

      - name: Prisma validate schema
        run: npx prisma validate
